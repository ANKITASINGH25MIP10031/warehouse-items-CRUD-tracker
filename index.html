<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warehouse Inventory System</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Geist:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-content">
        <div class="header-left">
          <div class="logo-icon">ðŸ“¦</div>
          <div class="header-title">
            <h1>Warehouse Inventory</h1>
            <p>Smart stock management</p>
          </div>
        </div>
        <div class="header-actions">
          <button class="btn btn-success" onclick="exportToCSV()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
            CSV
          </button>
          <button class="btn btn-primary" onclick="exportToJSON()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
            JSON
          </button>
          <label class="btn btn-purple">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
            Import
            <input type="file" id="import-file" accept=".json" style="display: none;">
          </label>
        </div>
      </div>

      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-content">
            <div class="stat-info">
              <p class="stat-label">Total Items</p>
              <p class="stat-value" id="stat-total">0</p>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline></svg>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-content">
            <div class="stat-info">
              <p class="stat-label">Total Value</p>
              <p class="stat-value" id="stat-value">$0.00</p>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path></svg>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-content">
            <div class="stat-info">
              <p class="stat-label">Low Stock Alerts</p>
              <p class="stat-value" id="stat-low">0</p>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>
          </div>
        </div>
      </div>
    </header>

    <div id="message" class="message hidden"></div>

    <section class="form-section">
      <h2 class="section-title" id="form-title">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
        Add New Item
      </h2>
      <div class="form-grid">
        <input type="hidden" id="item-id">
        <div class="form-group">
          <label for="item-name">Item Name <span style="color: var(--danger);">*</span></label>
          <input type="text" id="item-name" placeholder="Enter item name" required>
        </div>
        <div class="form-group">
          <label for="item-quantity">Quantity <span style="color: var(--danger);">*</span></label>
          <input type="number" id="item-quantity" placeholder="0" min="0" required>
        </div>
        <div class="form-group">
          <label for="item-category">Category</label>
          <input type="text" id="item-category" placeholder="Electronics, Food, etc.">
        </div>
        <div class="form-group">
          <label for="item-supplier">Supplier</label>
          <input type="text" id="item-supplier" placeholder="Supplier name">
        </div>
        <div class="form-group">
          <label for="item-location">Location</label>
          <input type="text" id="item-location" placeholder="Warehouse location">
        </div>
        <div class="form-group">
          <label for="item-minstock">Min Stock Level</label>
          <input type="number" id="item-minstock" placeholder="10" value="10" min="0">
        </div>
        <div class="form-group">
          <label for="item-price">Unit Price ($)</label>
          <input type="number" id="item-price" placeholder="0.00" step="0.01" min="0">
        </div>
      </div>
      <div class="form-actions">
        <button class="btn btn-primary-large" id="submit-btn" onclick="handleSubmit()">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
          Add Item
        </button>
        <button class="btn btn-secondary" id="cancel-btn" onclick="resetForm()" style="display: none;">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
          Cancel
        </button>
      </div>
    </section>

    <section class="filter-section">
      <div class="filter-grid">
        <div class="search-box">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.35-4.35"></path></svg>
          <input type="text" id="search-input" placeholder="Search items...">
        </div>
        <div class="filter-select">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon></svg>
          <select id="category-filter">
            <option value="all">All Categories</option>
          </select>
        </div>
        <select id="sort-select" class="sort-select">
          <option value="name">Sort by Name</option>
          <option value="quantity">Sort by Quantity</option>
          <option value="date">Sort by Date</option>
        </select>
        <label class="checkbox-label">
          <input type="checkbox" id="low-stock-filter">
          <span>Low Stock Only</span>
        </label>
      </div>
    </section>

    <section class="table-section">
      <div class="table-container">
        <table class="inventory-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Quantity</th>
              <th>Category</th>
              <th>Supplier</th>
              <th>Location</th>
              <th>Value</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="items-tbody">
          </tbody>
        </table>
        <div id="empty-state" class="empty-state" style="display: none;">
          <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path></svg>
          <p class="empty-title">No items found</p>
          <p class="empty-subtitle" id="empty-subtitle">Add your first item to get started</p>
        </div>
      </div>
      <div class="table-footer">
        <p id="items-count">Showing 0 of 0 items</p>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
